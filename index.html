<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web Application</title>
  </head>
  <body>
    <h1>Weather App</h1>
    <input type="text" id="location" placeholder="Enter location..." />
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
    <script>
      function getWeather() {
        const location = document.getElementById("location").value;
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid={YOUR_API_KEY}&units=metric`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const result = `The temperature in ${location} is ${temperature}Â°C and ${description}.`;
            document.getElementById("result").textContent = result;
          })
          .catch((error) => {
            const result = `Unable to get weather for ${location}.`;
            document.getElementById("result").textContent = result;
          });
      }
    </script>
  </body>
</html>
